<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title%}
        {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <header class="p-3 text-bg-white">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
              <h3 style="font-weight: bold;">ИРИТ</h3>
            </a>
      
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0" style="margin-left: 20px;">
              <li><a href="/" class="nav-link px-2 text-secondary">Главная</a></li>
              <li><a href="/news" class="nav-link px-2 text-dark">Новости</a></li>
              <li><a href="/events" class="nav-link px-2 text-dark">Мероприятия</a></li>
              <li><a href="/organizations" class="nav-link px-2 text-dark">Организации</a></li>
              <li><a href="/contacts" class="nav-link px-2 text-dark">Контакты</a></li>
            </ul>
      
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
              <input type="search" class="form-control form-control-white text-bg-white" placeholder="Поиск..." aria-label="Search">
            </form>
      
            <div class="text-end">
                <button type="authBtn" class="btn btn-outline-dark me-2" onclick="location.href='/auth'">Авторизация</button>
                <button type="regBtn" class="btn btn-warning" onclick="location.href='/registration'">Регистрация</button>
            </div>
          </div>
        </div>
      </header>

   {% block content %}
   {% endblock %}


   <footer class="my-5 pt-5 text-body-secondary text-center text-small">
    <p class="mb-1">© 2023 ПИШНИКИ И ТОЧКА</p>
  </footer>
</body>
</html>
